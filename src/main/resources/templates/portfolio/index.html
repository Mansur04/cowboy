<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/dropzone.css" th:href="@{/css/dropzone.css}" />
    <title>Hello, world!</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="file" class="mydropzone"></div>
            </div>
        </div>
    </div>
<div class="row-img">
    <h3>Фотографии</h3>
    <div class="row">
        <div class="col-1">
            <img th:each="photo : ${portfolio.photos}" th:src="'data:'+${photo.type}+';base64, '+${photo.file}" style="width:100%" />
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <h3>Добавить видео</h3>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="название">
                <input type="text" class="form-control" name="url" placeholder="ссылка на youtube">
            </div>
        </form>
    </div>
</div>

<input type="hidden" id="stableId" th:value="${portfolio.stableId}" />
<button id="button">Click</button>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="../static/js/dropzone.js" th:src="@{/js/dropzone.js}"></script>
<script type="text/javascript">
    var stableId = $("#stableId").val();
    var myDropzone = new Dropzone("div#file", {
        url: "/stable/"+stableId+"/portfolio/save",
        addRemoveLinks: "true",
        maxFiles: 2,
        maxFilesize: 2048,
        autoProcessQueue: false,
        uploadMultiple: true
    });
    $("#button").click(function (e) {
    e.preventDefault();
    myDropzone.processQueue();
});
</script>
</body>
</html>
